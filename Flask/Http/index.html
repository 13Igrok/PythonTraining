<!DOCTYPE html>
<html>
<head>
  <title>Мой сайт</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      text-align: center;
    }
    
    h1 {
      color: #333;
    }
    
    p {
      color: #666;
    }
    
    .button {
      display: inline-block;
      padding: 10px 20px;
      background-color: #333;
      color: #fff;
      text-decoration: none;
      border-radius: 5px;
    }
    
    .button:hover {
      background-color: #666;
    }
  </style>
</head>
<body>
  <h1>Добро пожаловать на мой сайт!</h1>
  
  <p>Здесь вы найдете самую интересную информацию и много другое!</p>
  
  <p>Начните свое путешествие по сайту прямо сейчас!</p>
  
  <nav>
    <a href="/about">О сайте</a>
    <a href="/contact">Контакты</a>
    <a href="/blog">Блог</a>
  </nav>
  
  <div>
    <h2>Получить последние обновления</h2>
    <p>Подпишитесь на нашу рассылку, чтобы получать уведомления о новых статьях и акциях!</p>
    
    <form>
      <input type="email" placeholder="Введите ваш email" />
      <input type="submit" value="Подписаться" class="button" />
    </form>
  </div>
</body>
</html>
